<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULA-MD QR SCANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            background: linear-gradient(-45deg, #ff4757, #1e90ff, #2ed573, #ffa502);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 25rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #content:hover {
            transform: scale(1.02);
        }

        #QR-content {
            position: relative;
            overflow: hidden;
        }

        #QR-content img {
            border-radius: 15px;
            width: 100%;
            max-width: 21rem;
            border: 3px solid #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 95, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 95, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 95, 0); }
        }

        #title-container {
            padding: 1.5rem 1rem 0.5rem;
        }

        #main {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1a1a1a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1.2px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p.legend {
            font-size: 1.15rem;
            font-weight: 400;
            color: #2d3436;
            padding: 0.6rem 1.3rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-in;
        }

        #description-container {
            padding: 0 2rem 1.8rem;
        }

        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background-color: #dfe6e9;
            margin-top: 1.2rem;
            animation: slideIn 1.5s ease-in;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        progress::-webkit-progress-bar {
            background-color: #dfe6e9;
            border-radius: 6px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(to right, #ff4757, #1e90ff);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .reload-button {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(to right, #ff4757, #1e90ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1.2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reload-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .reload-button:hover::before {
            left: 100%;
        }

        .reload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .reload-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").remove();
                document.getElementById("main").innerHTML = "QR Expired! Please Reload";
                document.getElementById("legend").innerHTML = "";
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
    </script>
</head>
<body>
<div id="content">
    <div id="QR-content">
        <img id="qr-image" src="/server" alt="QR Code">
    </div>
    <div id="title-container">
        <h2 id="main">SULA-MD QR</h2>
        <p class="legend" id="legend">Scan The QR Code</p>
    </div>
    <div id="description-container">
        <p id="semi" class="legend"></p>
        <progress value="0" max="30" id="progressBar"></progress>
    </div>
    <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
</div>
</body>
</html>
